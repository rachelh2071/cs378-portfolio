<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.jpg" alt="Restaurant Logo" class="logo">

    <!-- Slogans -->
    <div class="slogan">
      <div class="primary">Delicious, Handcrafted Meals</div>
      <div class="secondary">Prepared Fresh, Just For You</div>
    </div>

    <!-- Menu Items -->
    <div class="menu">
      <div class="menu-item">
        <img src="dish1.jpg" alt="Dish 1">
        <div class="details">
          <div class="title">Grilled Salmon</div>
          <div class="description">Freshly grilled salmon with a lemon butter sauce.</div>
          <div class="price">$15.99</div>
        </div>
        <button>Add</button>
      </div>

      <div class="menu-item">
        <img src="dish2.jpg" alt="Dish 2">
        <div class="details">
          <div class="title">Classic Burger</div>
          <div class="description">Juicy beef patty with lettuce, tomato, and cheese.</div>
          <div class="price">$10.99</div>
        </div>
        <button>Add</button>
      </div>

      <div class="menu-item">
        <img src="dish3.jpg" alt="Dish 3">
        <div class="details">
          <div class="title">Caesar Salad</div>
          <div class="description">Crisp romaine lettuce with Caesar dressing and croutons.</div>
          <div class="price">$8.99</div>
        </div>
        <button>Add</button>
      </div>
    </div>
  </div>
</body>
</html>
